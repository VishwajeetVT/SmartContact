<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
	<title>SignUp page</title>
</head>
<body>
<section>
<div class="container">
	<div class="row">

		<div class="d-flex align-items-center justify-content-center ">
		
			<div class="my-card mt-2 col-md-6">
			
			
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
  					<p class="text-center" th:text="${session.message.content}"></p>
  					
  					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>
			<div class="container text-center">
				<img style="width: 80px;"src="" th:src="@{/img/register.png}" alt="register" />
			</div>
			
			<h1 class="text-center"> Register here</h1>
			
			<form novalidate action="" th:action="@{/doRegister}" method="post" th:object="${user}">
		
		<div class="mb-6 pt-1">
   			 	<label for="name_field" class="form-label">Your Name</label>
    	
    			<input type="text" class="form-control" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"id="name_field" 
    					name="name" aria-describedby="emailHelp" placeholder="Enter here" 
    					required th:value="${user.name}">
    					   
    					   <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
      							
    						</div>
    					
 		</div>
		
		<div class="mb-6 pt-1">
   			 	<label for="email_field" class="form-label">Your Email</label>
   			 		
    			<input type="email" class="form-control" id="password_field"
    				 	name="email" aria-describedby="emailHelp" placeholder="Enter here" 	
    				 	
    				 	required th:value="${user.email}">
   		</div>
		
		<div class="mb-6 pt-1">
   			 	<label for="password_field" class="form-label">Your Password</label>
    	
    			<input type="password" class="form-control" id="password_field" 
    				name="password" aria-describedby="emailHelp" placeholder="Enter here" required>
 		</div>
		
		<div class="form-group pt-1">
				<lable for="about" class="form-label">About</lable>
					<textarea placeholder="Enter something yourself" 
						name="about" rows="5" class="form-control" th:text="${user.about}">
					</textarea>
		
		</div>
		<!-- term and condition agreement-->
		 <div class="mb-3 form-check text-center">
    		<input type="checkbox" name="agreement" class="form-check-input-left" id="agreement">
    		<label class="form-check-label" for="agreement">Terms and Condition</label>
  		</div>
		
		<div class="container text-center pt-2">
			<button type="submit" class="btn btn-primary btn-block text-white">
				Submit			
			</button>
			<button type="reset" class="btn btn-warning btn-block text-white ">
				Reset	
			</button>
		
		</div>
			</form>
		
			</div>
		
		</div>

</div>
</div>

</section>


</body>
</html>
